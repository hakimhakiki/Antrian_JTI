<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Antrian JTI</title>

    <link
      rel="icon"
      href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico"
    />

    <!--Style bootstrap-->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <!-- Custom styles for this template -->
    <link href="libs/style.css" rel="stylesheet" />
    <link href="libs/slider.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-navbar">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand h1" href="#">Sistem Antrian Admin Prodi</a>
          <div class="nav-text">Tanggal: <span id="my_tgl"></span></div>
        </nav>
      </div>
      <div class="middle">
        <div class="bg-light sidebar">
          <div class="list-group top-sidebar">
            <a href="#" class="list-group-item list-group-item-action active"
              >Antrian</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Pengaturan</a
            >
          </div>
          <div class="list-group bottom-sidebar">
            <a
              href="#"
              class="list-group-item list-group-item-action text-danger border-danger"
              >Keluar/Logout</a
            >
          </div>
        </div>
        <div class="main-content bg-white">
          <div class="half">
            <div class="box-text bg-light" id="sebelumnya">
              <h4>Sebelumnya</h4>
              <h5>---</h5>
            </div>
            <div class="box-text bg-light" id="antrian">
              <h4>Antrian</h4>
              <h5>TIF-001</h5>
            </div>
            <button
              class="btn btn-primary btn-lg"
              style="width: 150px;"
              id="btn-panggil"
            >
              Panggil
            </button>
          </div>

          <div class="half">
            <h3>Aktif Kerja</h3>
            <label class="switch">
              <input
                type="checkbox"
                id="slider_kerja"
                onchange="action_kerja()"
              />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <script src="libs/jquery-3.2.1.slim.min.js"></script>
    <script src="libs/bootstrap/js/popper.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/moment.min.js"></script>
    <script>
      $(document).ready(function () {
        // Membuat program untuk tanggal
        var dt = new Date();
        day = dt.getDay();
        date = dt.getDate();
        month = dt.getMonth() + 1;
        year = dt.getFullYear();
        _format = "" + day2hari(day) + ", " + date + "-" + month + "-" + year;
        $("#my_tgl").prop("innerHTML", _format);
      });

      // Untuk checking checkbox slider
      function action_kerja() {
        if ($("#slider_kerja").prop("checked")) {
          // Kirim info slider aktif
          console.log("Slider checked");
        } else {
          // Kirim info slider non-aktif
          console.log("Shutdown");
        }
      }

      function day2hari(day) {
        switch (day) {
          case 0:
            return "Minggu";
            break;
          case 1:
            return "Senin";
            break;
          case 2:
            return "Selasa";
            break;
          case 3:
            return "Rabu";
            break;
          case 4:
            return "Kamis";
            break;
          case 5:
            return "Jum`at";
            break;
          case 6:
            return "Sabtu";
            break;
        }
      }
    </script>
  </body>
</html>
