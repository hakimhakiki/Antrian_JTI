<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Antrian JTI</title>

    <link
      rel="icon"
      href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico"
    />

    <!--Style bootstrap-->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <!-- Custom styles for this template -->
    <link href="libs/style.css" rel="stylesheet" />
    <link href="libs/slider.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-navbar">
        <div class="navbar navbar-light bg-light">
          <span class="nav-brand h1">Sistem Antrian Mahasiswa</span>
        </div>
        <form class="middle" action="" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="nama">Nama singkat</label>
                <input type="text" id="nama" class="form-control" autofocus />
              </div>
              <div class="form-group">
                <label for="nim">NIM</label>
                <input type="text" class="form-control" id="nim" />
              </div>
              <div class="form-group">
                <label for="keperluan">Keperluan ke</label>
                <select class="form-control" id="keperluan">
                  <option value="" selected>---</option>
                  <option value="konsul">Konsultasi</option>
                  <option value="prodi">Admin Prodi</option>
                </select>
              </div>
              <div class="form-group">
                <label for="prodi">Ke Prodi</label>
                <select class="form-control" id="prodi">
                  <option value="" selected>---</option>
                  <option value="tkk">Teknik Komputer</option>
                  <option value="mif">Manajemen Informatika</option>
                  <option value="tif">Teknik Informatika</option>
                  <option value="inter">MIF/TIF International</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary btn-lg">
                Konfirmasi
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="libs/jquery-3.2.1.slim.min.js"></script>
    <script src="libs/bootstrap/js/popper.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#prodi").prop("disabled", true);

        $("#keperluan").on("change", function (event) {
          if ($("#keperluan").val() == "") {
            $("#prodi").val("");
            $("#prodi").prop("disabled", true);
          } else {
            $("#prodi").prop("disabled", false);
          }
        });
      });
    </script>
  </body>
</html>
