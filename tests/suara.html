			list = [];
			function add(prodi, nomor){
				tmp=[];
				tmp['prodi'] = prodi;
				tmp['nomor'] = nomor;
				list.push(tmp)
			}
			function getSize(){
				return list.length;
			}
			function subb(){
				return list.shift();
			}
			add(1, "001");
			add(1, "002");
			add(1, "003");

			write("Size: "+getSize()+"<br>");
			tmp = getSize();
			for (i=0; i<tmp; i++){
				data=subb();
				console.log("Index: "+ i +" Prodi: "+data['prodi']+" nomor: "+ data['nomor']);
			}

			function write(data){
				document.write(data);
			}
		</script>
