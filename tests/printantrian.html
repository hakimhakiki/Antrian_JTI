<!DOCTYPE html>
<html>
<head>
	<title>Antrian</title>
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../libs/print.css">
</head>
<body>
	<div class="container-fluid wrapper">
		<div class="row">
			<h1 class="mx-auto text-center">Nomor Antrian JTI</h1>
		</div>
		<div class="row mt-4">
			<div class="w-25 mx-auto border border-primary text-center">
				<h3 id="b1">MIF</h3>
				<h4 id="b2">001</h4>
			</div>
		</div>
		<div class="row mt-4">
			<ul class="mx-auto">
				<li>Tanggal antri: <span id="tanggal"></span></li>
				<li>Nama: xxxxxxxx</li>
				<li>Prodi: MIF</li>
			</ul>
		</div>
		<div class="row mt-4">
			<h4 class="mx-auto text-center">JURUSAN TEKNOLOGI INFORMASI<br>
			POLITEKNIK NEGERI JEMBER</h4>
		</div>
	</div>
	<script type="text/javascript" src="../libs/jquery/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="../libs/tanggal.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
	        $("#tanggal").prop("innerHTML", getDateNow());
		});
	</script>

</body>
</html>
