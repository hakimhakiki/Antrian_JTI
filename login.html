<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Antrian Admin</title>

    <!--Style bootstrap-->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <!-- Custom styles for this template -->
    <link href="libs/signin.css" rel="stylesheet" />
  </head>
  <body>
    <form class="border bg-light form-signin">
      <div class="row mb-3">
        <div class="col-md-2 col-2">
          <img class="" src="logopolije.png" alt="Politeknik Negeri Jember" width="180%"/>
        </div>
        <div class="col-md-10 col-10">
          <h1 class="h3 mb-3 font-weight-normal" style="text-align: left;">
            Login Admin Prodi
          </h1>
        </div>
      </div>
      <label for="inputEmail" class="sr-only">Username</label>
      <input
        type="username"
        id="user_antrian"
        class="form-control"
        placeholder="Username"
        required
        autofocus
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="pass_antrian"
        class="form-control"
        placeholder="Password"
        required
      />
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Ingat saya
        </label>
      </div> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Masuk
      </button>
      <p class="mt-5 mb-3 text-muted" style="text-align: center;">
        &copy;
        <script>
          var dt = new Date();
          yy = dt.getFullYear();
          document.write("" + yy);
        </script>
      </p>
    </form>

    <script src="libs/jquery-3.2.1.slim.min.js"></script>
    <script src="libs/bootstrap/js/popper.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
